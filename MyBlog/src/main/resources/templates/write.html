<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default_layout">

<head>
<meta charset="UTF-8">
<title>글쓰기</title>
</head>
<body>
	<div layout:fragment="content">
		<div>
			<form name="write-form" action="/board/write" autocomplete="off" method="post" onsubmit="return checkForm();">  
				<div>
					<input class="mt-4" type="text" id="title" maxlength='30' name="title" placeholder="제목을 입력하세요">
					최대 30자
					<br />
					<input type="text" id="writer" name="writer"  maxlength='10' value="" placeholder="작성자"> 
					최대 10자
					<input type="password" id="password" name="password" maxlength='6'  value="" placeholder="비밀번호">
					최대 6자
					<br />
					<div id="content_div">
					 <textarea class="form-control" style="height:100%; width:100%;" maxlength='1000' id="content" name ="content"></textarea>
					 </div>				
					<a href="/board"><input type="submit" id="submiBtn" class="btn btn-outline-primary mr-2" value="작성"></a>
					<a href="/board"><input type="button" class="btn btn-outline-primary mr-2" value="취소"></input></a>
				</div>
			</form>			
		</div>
	</div>
</body>
<th:block layout:fragment="script">
  	<script th:src="@{/js/write.js}" type="text/javascript"></script>
</th:block>
</html>
		




	

</body>
</html>
